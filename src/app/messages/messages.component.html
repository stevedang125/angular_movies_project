<div 
  *ngIf="messageService.messages.length"
  style="text-align: left;"
  >
    <h4>Messages</h4>
    <button class="clear"
      (click)="messageService.deleteAllMessages()"
    >
      Delete All Messages
    </button>
    <div *ngFor="let msg of messageService.messages">
      {{msg}}
    </div>
</div>
